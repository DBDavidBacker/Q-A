version: '3.9'
services:
  web:
    build: .
    ports:
      - '5000:5000'
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db


  db:
    build: ./db-config
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3318:3306
    volumes:
      - /var/lib/mysql-files:/var/lib/mysql-files
      - /etc/my.cnf:/etc/mysql/conf.d